<!DOCTYPE html>
<html lang="en-ca">
<head>

  <!--Links-->
  <link rel="stylesheet" href="./css/style.css">

  <!--Navigation-->
  <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.indigo-pink.min.css">
  <script src="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.min.js">
  </script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <!--Metadata-->
  <meta charset="utf-8">
  <meta name="description" content="My first webpage with proper style">
  <meta name="keywords" content="cj's travel guide">
  <meta name="author" content="Connor James">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CJ's Travel Guide</title>

</head>
<body style="background-color: #7aa5ce;">
  <!--Navigation-->
  <!-- Always shows a header, even in smaller screens. -->
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <!-- Title -->
        <span class="mdl-layout-title">CJ's Travel Guide</span>
        <!-- Add spacer, to align navigation to the right -->
        <div class="mdl-layout-spacer"></div>
        <!-- Navigation -->
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link" href="./index.html" style="color:gray">Home</a>
          <a class="mdl-navigation__link" href="./locations.html" style="color:gray">Locations</a>
          <a class="mdl-navigation__link" href="./search.html" style="color:gray">Search</a>
        </nav>
      </div>
    </header>

    <div class="mdl-layout__drawer">
      <span class="mdl-layout-title">CJ's Travel Guide</span>
      <nav class="mdl-navigation">
        <a class="mdl-navigation__link" href="./index.html">Home</a>
        <a class="mdl-navigation__link" href="./locations.html">Locations</a>
        <a class="mdl-navigation__link" href="./search.html">Search</a>
      </nav>
    </div>

    <main class="mdl-layout__content">
      <div class="page-content">
        <!--Header-->
        <h1 style="text-align: center; " class="mainheader">
          Search Locations
          <h3 class="mainheader">
            Live to Travel
          </h3>
        </h1>
        <br>
        <!--Search Bar-->
        <div class="search">
          <!-- Textfield with Floating Label -->
          <form action="#">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input class="mdl-textfield__input" type="text" id="userInput">
              <label class="mdl-textfield__label" for="userInput">Text...</label>
            </div>
          </form>
          <!-- Colored FAB button with ripple -->
          <button id="searchButton"
            class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">
            <i class="material-icons">search</i>
          </button>
          <!-- Raised button with ripple -->
          <button id="clearButton" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
            Clear
          </button>
        </div>
      </div>
    </main>
  </div>
  <br>
  <br>
  <h4 class="mainheader1">
    More Travel Pictures!
  </h4>
  <div class="scroll-container1">
    <img class="scroll-container img" src="./images/moretravel1.jpg" alt="Travel Pic 1">
    <img class="scroll-container img" src="./images/moretravel2.jpg" alt="Travel Pic 2">
    <img class="scroll-container img" src="./images/moretravel3.jpg" alt="Travel Pic 3">
    <img class="scroll-container img" src="./images/moretravel4.jpg" alt="Travel Pic 4">
  </div>


  <script>
    const button = document.getElementById('searchButton');
    const input = document.getElementById('userInput');

    button.addEventListener('click', function () {
      const q = (input.value || '').trim();
      const url = 'https://www.google.com/search?q=' + encodeURIComponent(q);
      window.open(url, '_blank');
    });
    document.getElementById('clearButton').addEventListener('click', () => {
      document.getElementById('userInput').value = '';
      document.getElementById('userInput').focus();
    });
  </script>
</body>
